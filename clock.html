<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
            background-color: black;
        }
        .container{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 80px;
        }


    </style>
</head>
<body>
   <div class="container">
    <span id="hours">00</span>
    <span id="col">:</span>
    <span id="minutes">00</span>
    <span id="col">:</span>
    <span id="seconds">00</span>
    <span id="col">:</span>
    <span id="milli">00</span>
    <span id="seesion">AM</span>
   </div>
   <script>
    function displayDate(){
        let clockDate=new Date()
       let hrs=clockDate.getHours()
       let min=clockDate.getMinutes()
       let sec=clockDate.getSeconds()
       let milli=clockDate.getMilliseconds()
       document.querySelector("#hours").innerHTML=hrs
       document.querySelector("#minutes").innerHTML=min
       document.querySelector("#seconds").innerHTML=sec
    //    document.querySelector("#milli").innerHTML=milli
      let session= document.querySelector("#seesion")

       if(hrs >=12){
          session.innerHTML='PM'
       }
       else{
           session.innerHTML='AM'
       }




    }
       setInterval(displayDate,10)


   </script>
</body>
